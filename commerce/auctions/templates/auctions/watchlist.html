{% extends "auctions/layout.html" %}

{% block body %}
{% if user.is_authenticated %}
<div>
	{% for listing in listings %}
    <div>
        <a href="{% url 'listingpage' listing.id %}"><div>{{ listing }}</div></a>
        <div>{{ listing.listingcategory }}</div>
        <div>{{ listing.initbid }}</div>
        <img src="{{ listing.listingurl }}">
    </div>
    {% endfor %}
    {% if message %}
    <div>
        {{ message }}
    </div>
    {% endif %}
</div>
{% endif %}
{% endblock %}
